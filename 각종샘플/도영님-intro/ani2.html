<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>ani2</title>

 <style>
     :root {
        --animate-delay: 0.5s;
     }
     .load {
         border: 1px solid #000;
         padding: 2rem;
         display: flex;
         justify-content: center;
     }
     span {
         width: 200px;
         height: 200px;
         border-radius: 50%;
     }
     span:nth-child(1) {
         background: #FFD400;
         margin-left: -4rem;
     }
     span:nth-child(2) {
         background: #FFDD3B;
         margin-left: -4rem;
     }
     span:nth-child(3) {
         background: #FFEA61;
         margin-left: -4rem;
     }
     span:nth-child(4) {
         background: #FFF192;
         margin-left: -4rem;
     }
     span:nth-child(5) {
         background: #FFFFB7;
         margin-left: -4rem;
     }
     
 </style>

</head>
<body>
    <div class="load">
            <span class="animate__animated animate__fadeInLeft "></span>
            <span class="animate__animated animate__fadeInLeft animate__delay-1s"></span>
            <span class="animate__animated animate__fadeInLeft animate__delay-2s"></span>
            <span class="animate__animated animate__fadeInLeft animate__delay-3s"></span>
            <span class="animate__animated animate__fadeInLeft animate__delay-4s"></span>
    </div>

    <script>
        new WOW().init();
    </script>

</body>
</html>
